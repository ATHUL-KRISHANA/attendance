<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seter Chat App with Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4a4a4a;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .message {
            background-color: #e5e5ea;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #007aff;
            color: white;
            margin-left: auto;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .camera-screen {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            border: 3px solid white;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Seter Chat
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message">Hello! How can I help you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message..." id="message-input">
            <button>âž¤</button>
        </div>
    </div>

    <div class="camera-screen">
        <video id="camera-feed" autoplay muted playsinline></video>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const sendButton = document.querySelector('.chat-input button');
        const cameraFeed = document.getElementById('camera-feed');

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                messageElement.textContent = messageText;
                chatMessages.appendChild(messageElement);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Function to turn on the camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraFeed.srcObject = stream; // Set the camera feed
            } catch (error) {
                console.error('Camera access denied or unavailable:', error);
            }
        }

        // Start the camera when the page loads
        window.onload = startCamera;
    </script>
</body>
</html>
